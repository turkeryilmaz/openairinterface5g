apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: local-epel
  namespace: oaicicd-ran
spec:
  runPolicy: Serial
  nodeSelector:
    node-role.kubernetes.io/local-epel: ""
  source:
    type: Binary
    secrets:
      - secret:
          name: etc-pki-entitlement
        destinationDir: etc-pki-entitlement
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: docker/Dockerfile.localepel.rhel9
  output:
    to:
      kind: ImageStreamTag
      name: local-epel:latest
