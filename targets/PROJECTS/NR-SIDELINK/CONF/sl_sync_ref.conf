        sl_PSFCH_CandidateResourceType  = 0; // startSubCH
      }
    );

    sl_TxResPools = (
      {
#Number of symbols which carry PSCCH.
#Possible values 0 means 2 symbols, 1 - means 3 symbols.
        sl_TimeResourcePSCCH            = 0;
