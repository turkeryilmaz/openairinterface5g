#------------------------------------------------------------------------------
# Trace-Driven Channel Impulse Response (CIR) Replay Model Configuration
#------------------------------------------------------------------------------
#
# This config enables deterministic channel modeling using replay of measured
# or simulated CIRs. Compatible with OAI rfsimulator and any trace-driven
# experimental channel model.
#
# To use: set your .bin file path and model parameters below.
#------------------------------------------------------------------------------

[external_cir_model]

# Absolute or relative path to CIR binary dataset.
# Example: "./cir_databases/urban_macro/SionnaRT_9100snap.bin"
# If relative, it is relative to the OAI run directory.
cir_file = "../../../../cir_datasets/urban_macro/SionnaRT_CIR.bin"

# Human-readable dataset description (for logging, bookkeeping, client UX)
description = "Urban Macrocell, SionnaRT, 9100 snapshots, ENB0, 100 MHz, 107-tap"

# Number of taps per CIR snapshot (length of each vector, before selection)
external_cir_len = 107

# Number of taps to retain after energy-based selection (set to external_cir_len for no selection)
max_loaded_taps = 11

# Total number of CIR snapshots (optional: can be inferred from file size)
num_snapshots = 9100

# Replay mode: "circular", "repeat", "freeze_last", etc. (future extensibility)
replay_mode = "circular"

# Path to database metadata file (optional, for more advanced clients)
metadata_file = "./data/cir_datasets/urban_macro/scenario_metadata.json"
